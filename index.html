    <div class="container" id="content">    
      <h2>Управление розыгрышами</h2>
      <h3>Оценка аудитории</h3>
      <div class="row" id="table-">
        <div class="col-lg-3">
          <label>Бренд:</label>
          <select class="form-select" id="brand">
            <option value="all">Все</option>
            <option value="55">Лента</option>
            <option value="107">Магнит Косметик</option>
          </select>
        
          <label>Период:</label>
          <select class="form-select" id="time">
            <option value="all">Все</option>
            <option value="day">Последние сутки</option>
            <option value="week">Последняя неделя</option>
            <option value="month">Последний месяц</option>
          </select>
        
          <label>Пол:</label>
          <select class="form-select" id="sex">
            <option value="all">Все</option>
            <option value="f">Женщины</option>
            <option value="m">Мужчины</option>
          </select>
        
          <label>Возрастные группы:</label>
          <div id="ages" class="filter-item"></div>
        </div>

        <div class="col-lg-9">
          <p><br>
            Всего участников: <span id="players_total"></span><br>
            Активных за месяц: <span id="players_month"></span><br>
            Активных за неделю: <span id="players_week"></span><br>
            Активных за день: <span id="players_day"></span><br>
          </p>
        </div>
      </div>
